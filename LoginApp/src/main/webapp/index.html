<body>
<div class="form-signin" >
    <div class="text-center mb-4">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Get User(s) Endpoint</h1>
        <p>Find user by ID or Username, or get all the users by using these form inputs.</p>
    </div>

    <form action="userauth" method="get">
        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" name="username" placeholder="Email username" required="" autofocus="" style="max-width:68%; float:left">
            <label for="inputEmail">username@revature.net</label>
        </div>

    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Find User" style="margin-left:2%"/>
    </form>

    <form action="userauth" method="get"  >
        <div class="form-label-group">
            <input type="id" id="inputPassword" class="form-control" name="id" placeholder="User ID" required="" autofocus="" style="max-width:68%; float:left">
            <label for="inputPassword">user ID</label>
        </div>

        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Find User" style="margin-left:2%"/>
    </form>
    <form action="userauth" method="get">
        &nbsp;&nbsp;
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Get All Users" style="margin-left: auto;margin-right: auto;display: block;">
    </form>
