<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=600px, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EndPoint</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


    <!-- Custom styles for this template -->
    <link href="resources/floating-labels.css" rel="stylesheet">

    <script defer id="app-js" src="resources/dom-demos.js"></script>
</head>

<body style="background-color:rgb(228,216,195);">
<div class="form-signin">
    <div style="z-index: 10;position:fixed;float:left; ">
        <div>
            <a href="/login-service"><div class="btn btn-lg btn-primary btn-block" style="width:60px;height:60px; background-color:rgb(128,82,62);border-color:rgb(128,82,62); color:rgb(212,133,100); font-weight:500;">
                <p style="margin-left:-30%; margin-top:-20%;">Find</p>
                <p style="margin-left:-30%; margin-top:-90%;">User</p>
            </div></a>
        </div>
        <div>
            <a href="#"><div class="btn btn-lg btn-primary btn-block" style="margin-top: 5px; width: 60px;height:60px; background-color:rgb(210,176,154);border-color:rgb(128,82,62); color:rgb(128,82,62); font-weight:500;">
                <p style="margin-left:-50%; margin-top:10%;">Login</p>
            </div></a>
        </div>
        <div>
            <a href="register.html"><div class="btn btn-lg btn-primary btn-block" style="margin-top: 5px; width: 60px;height:60px; background-color:rgb(128,82,62);border-color:rgb(128,82,62); color:rgb(212,133,100); font-weight:500;">
                <p style="margin-left:-50%; margin-top:35%; font-size:0.7em;">Register</p>
            </div></a>
        </div>
    </div>

    <div class="text-center mb-4">
        <img class="mb-4" src="images/Endpoint.png" alt="" width="288" height="288" >
        <h1 class="h3 mb-3 font-weight-normal" style="margin-top: -80px;"></h1>
    </div>

    <form action="userauth" method="get" style="margin-top: -80px;">
        <div class="form-label-group" style="margin-left:10%; margin-right:10%">
            <input type="email" id="login-username" class="form-control" name="username" placeholder="Email username" required="" autofocus="" style="background-color:rgb(210,176,154);color:rgb(128,82,62);font-weight:800;"/>
            <label for="login-username" style="color:rgb(128,82,62);font-weight:500;">username@revature.net</label>
        </div>
        <div class="form-label-group" style="margin-left:10%; margin-right:10%">
            <input type="password" id="login-password" class="form-control" name="password" placeholder="Password" required="" autofocus="" style="background-color:rgb(210,176,154);color:rgb(128,82,62);font-weight:800;">
            <label for="login-password" style="color:rgb(128,82,62); font-weight:500;">Password</label>
        </div>
        <p class="alert alert-warning" id="error-message" style="margin-top:10px;" hidden></p>
        <p class="alert alert-primary" id="feedback" style="margin-top:10px;" hidden></p>


        <input class="btn btn-lg btn-primary btn-block" id="login-button" value="Login" style="margin-left: auto;margin-right: auto;display: block; height:49px; background-color:rgb(128,82,62);border-color:rgb(128,82,62); color:rgb(212,133,100); font-weight:500;">
    </form>

    <p class="mt-5 mb-3 text-muted text-center" style="color:rgb(128,82,62) !important;">&copy; 2022</p>
</div>


</body>
</html>
