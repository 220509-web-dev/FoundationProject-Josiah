<body style="background-color:rgb(228,216,195);">
<div class="form-signin" style="margin-top:-20%">
    <a target="_blank" href="/login-service"><div class="btn btn-lg btn-primary btn-block" style="position:fixed;float:left; width: 60px;height:60px; background-color:rgb(128,82,62);border-color:rgb(128,82,62); color:rgb(212,133,100); font-weight:500;">
        <p style="margin-left:-30%; margin-top:-20%;">Find</p>
        <p style="margin-left:-30%; margin-top:-90%;">User</p>
    </div></a>
    <div class="text-center mb-4">
        <img class="mb-4" src="images/Endpoint.png" alt="" width="288" height="288" >
        <h1 class="h3 mb-3 font-weight-normal" style="margin-top: 0px;"></h1>
    </div>

    <form action="loginuser" method="get" style="margin-top: -80px;">
        <div class="form-label-group" style="margin-left:10%; margin-right:10%">
            <input type="email" id="inputEmail" class="form-control" name="username" placeholder="Email username" required="" autofocus="" style="background-color:rgb(210,176,154);color:rgb(128,82,62);font-weight:800;"/>
            <label for="inputEmail" style="color:rgb(128,82,62);font-weight:500;">username@revature.net</label>
        </div>
        <div class="form-label-group" style="margin-left:10%; margin-right:10%">
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required="" autofocus="" style="background-color:rgb(210,176,154);color:rgb(128,82,62);font-weight:800;">
            <label for="inputPassword" style="color:rgb(128,82,62); font-weight:500;">Password</label>
        </div>



        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login" style="margin-left: auto;margin-right: auto;display: block; height:49px; background-color:rgb(128,82,62);border-color:rgb(128,82,62); color:rgb(212,133,100); font-weight:500;">
    </form>

    <p class="mt-5 mb-3 text-muted text-center" style="color:rgb(128,82,62) !important;">Â© 2022</p>
</div>
